<div class="inner">

  <div class="question-inner">
    <div class="answer">
      <div class="index"></div>
      <div class="category">{{category}}</div>

      {{#img}}<img class="photo-id" src="./assets/{{img}}.jpg">{{/img}}
      {{#credit}}<div class="photo-credit">({{credit}})</div>{{/credit}}
      
      <div class="highlight correct">{{#hooray}}Right!{{/hooray}}</div>
      <div class="highlight wrong">{{^hooray}}Nope.{{/hooray}}</div>

      <div class="answer-box">
        <div class="description">{{answer}}</div>
        {{#correct}}<div class="correct">{{correct}}</div>{{/correct}}
      </div>
    </div>

    <button class="next active">Next question <i class="fa fa-arrow-right"></i></button>
  </div>
</div>
